<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Test - 11-05-2023</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div>
        <form action="php/people.php" method="POST" onsubmit="return validateForm()">
            
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="middleName">Middle Name:</label>
                <input type="text" class="form-control" name="middleName">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Cell phone:</label>
                <input type="text" class="form-control" name="phone" required>
            </div>
            <div class="form-group">
                <label for="home_phone">Home phone:</label>
                <input type="text" class="form-control" name="home_phone">
            </div>
            <div class="form-group">
                <label for="email">Address:</label>
                <input type="text" class="form-control" name="address" required>
            </div>
            <div class="form-group">
                <label for="address2">Address 2:</label>
                <input type="text" class="form-control" name="address2">
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" class="form-control" name="city" required>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" class="form-control" name="country" required>
            </div>
            <div class="form-group">
                <label for="peopleGroup">People Group:</label>
                <select class="form-control" name="peopleGroup">
                <option value="client">Client</option>
                <option value="judge">Judge</option>
                <option value="unassigned">Unassigned</option>
                <option value="co-counsel">Co-Counsel</option>
                <option value="expert">Expert</option>
                </select>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="clientPortal">
                <label class="form-check-label" for="clientPortal">Enable Client Portal</label>
            </div>
           
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script>
    function validateForm() {
        var form = document.forms[0];
        if (form.checkValidity() === false) {
            // If the form is not valid, prevent submission
            form.classList.add('was-validated');
            return false;
        }
        return true;
    }
</script>
</body>
</html>
